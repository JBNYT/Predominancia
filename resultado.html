      for (const [name, value] of searchParams.entries()) {
        if (name.endsWith('[]')) {
          const category = name.slice(0, -2);
          count[value]++;
        }
      }

      resultElement.innerHTML = `<span class="se">Analítico = ${count['SE']}</span>
                                 <span class="sd">Experimental = ${count['SD']}</span>
                                 <span class="ie">Prático = ${count['IE']}</span>
                                 <span class="id">Relacional = ${count['ID']}</span>`;
    </script>

      <img src="Gráfico Predominância PNG.png" alt="grafico">

  </div>

</body>
